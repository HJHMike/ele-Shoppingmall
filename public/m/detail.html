<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自己乐淘</title>
    <!-- 引入MUI的CSS文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的CSS文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的less文件 注意 stylesheet/less-->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入less.js的编译器文件 编译less代码 要编译index.less 依赖index.less  影响页面渲染优先执行 -->
    <script src="less/less.js"></script>
    <!-- 引入rem.js屏幕适配的JS代码 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 使用浏览器历史记录 返回上一页history.back() -->
        <a href="javascript:history.back()" class="fa fa-arrow-left arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!--内容区-->
        <!-- 区域滚动的父容器 -->
        <div class="mui-scroll-wrapper">
            <!-- 区域滚动的子容器 -->
            <div class="mui-scroll" id="productDetail">
                <div class="content">
                    <ul class="mui-table-view box">
                        <li class="mui-table-view-cell product-img">
                            <!-- 轮播图大容器 类似于swiper-container -->
                            <div class="mui-slider product-slider">
                                <!-- mui的所有图片容器 类似于swiper-wrapper-->
                                <div class="mui-slider-group mui-slider-loop">

                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <img src="./images/product.jpg" alt="">
                                    </div>
                                    <div class="mui-slider-item">
                                        <img src="./images/product.jpg" alt="">
                                    </div>
                                    <div class="mui-slider-item">
                                        <img src="./images/product.jpg" alt="">
                                    </div>
                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <img src="./images/product.jpg" alt="">
                                    </div>
                                </div>
                                <!-- 小圆点 swiper-pagination-->
                                <div class="mui-slider-indicator">
                                    <div class="mui-indicator mui-active"></div>
                                    <div class="mui-indicator"></div>
                                </div>
                            </div>
                        </li>
                        <li class="mui-table-view-cell title">
                            <span class="product-title">名称：</span>
                            <span>
                                李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                            </span>
                        </li>
                        <li class="mui-table-view-cell price">
                            <span class="product-price">
                                价格：
                            </span>
                            <span class="new-price">
                                ￥499.1
                            </span>
                            <del class="old-price">
                                ￥888.1
                            </del>
                        </li>
                        <li class="mui-table-view-cell size">
                            <span>尺码：</span>
                            <button type="button" class="active">35</button>
                            <button type="button">35</button>
                            <button type="button">35</button>
                            <button type="button">35</button>
                            <button type="button">35</button>
                        </li>
                        <li class="mui-table-view-cell">
                            <span>数量：</span>
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div> 剩余：
                            <span>1</span>件
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <a href="" class="shoppingCar">
            <i class="fa fa-shopping-cart"></i>
        </a>
        <div class="btn">
            <button class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            <button class="mui-btn mui-btn-warning btn-buy">立即购买</button>
        </div>
    </footer>

    <!-- 轮播图模板 -->
    <script id="slideTpl" type="text/html">
        <div class="content">
            <ul class="mui-table-view box">
                <li class="mui-table-view-cell product-img">
                    <!-- 轮播图大容器 类似于swiper-container -->
                    <div class="mui-slider">
                        <!-- mui的所有图片容器 类似于swiper-wrapper-->
                        <div class="mui-slider-group mui-slider-loop">

                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <img src="{{pic[pic.length - 1].picAddr}}" alt="">
                            </div>
                            {{each pic value index}}
                            <div class="mui-slider-item">
                                <img src="{{pic[index].picAddr}}" alt="">
                            </div>
                            {{/each}}
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <img src="{{pic[0].picAddr}}" alt="">
                            </div>
                        </div>
                        <!-- 小圆点 swiper-pagination-->
                        <div class="mui-slider-indicator">
                            {{each pic value index}}
                            <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}"></div>
                            {{/each}}
                        </div>
                    </div>
                </li>
                <li class="mui-table-view-cell title">
                    <span class="product-title">名称：</span>
                    <span>
                        {{proName}}
                    </span>
                </li>
                <li class="mui-table-view-cell price">
                    <span class="product-price">
                        价格：
                    </span>
                    <span class="new-price">
                        ￥{{price}}
                    </span>
                    <del class="old-price">
                        ￥{{oldPrice}}
                    </del>
                </li>
                <li class="mui-table-view-cell size">
                    <span>尺码：</span>
                    <button type="button" class="active">35</button>
                    <button type="button">35</button>
                    <button type="button">35</button>
                    <button type="button">35</button>
                    <button type="button">35</button>
                </li>
                <li class="mui-table-view-cell">
                    <span>数量：</span>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div> 剩余：
                    <span>1</span>件
                </li>
            </ul>
        </div>
    </script>
    <!-- 引入zepto的JS 发送请求之类的 和 获取元素 添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的JS包 自己的代码放在最后面 -->
    <script src="js/detail.js"></script>
</body>

</html>
